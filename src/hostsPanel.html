<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosts Manager</title>
    <style>
        body {
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            font-weight: var(--vscode-font-weight);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--vscode-panel-border);
        }

        .header h1 {
            margin: 0;
            color: var(--vscode-titleBar-activeForeground);
            font-size: 24px;
        }

        .actions {
            display: flex;
            gap: 6px;
        }

        .btn {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: var(--vscode-button-hoverBackground);
        }

        .btn-secondary {
            background-color: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
        }

        .btn-secondary:hover {
            background-color: var(--vscode-button-secondaryHoverBackground);
        }

        .hosts-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .host-entry {
            background-color: var(--vscode-editor-background);
            border: 1px solid var(--vscode-panel-border);
            border-radius: 4px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-color 0.2s, background-color 0.2s;
        }

        .host-entry:hover {
            border-color: var(--vscode-focusBorder);
            background-color: var(--vscode-list-hoverBackground);
        }

        .host-entry.disabled {
            opacity: 0.6;
            background-color: var(--vscode-list-inactiveSelectionBackground);
        }

        .host-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .host-ip {
            font-weight: 600;
            color: var(--vscode-textLink-foreground);
            font-family: var(--vscode-editor-font-family, monospace);
        }

        .host-domain {
            color: var(--vscode-foreground);
            font-family: var(--vscode-editor-font-family, monospace);
        }

        .host-comment {
            color: var(--vscode-descriptionForeground);
            font-size: 12px;
            font-style: italic;
        }

        .host-actions {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 36px;
            height: 18px;
            margin-right: 8px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--vscode-input-background);
            border: 1px solid var(--vscode-input-border);
            transition: .4s;
            border-radius: 18px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 12px;
            width: 12px;
            left: 2px;
            bottom: 2px;
            background-color: var(--vscode-input-foreground);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--vscode-button-background);
        }

        input:checked + .slider:before {
            transform: translateX(16px);
        }

        .btn-small {
            padding: 3px 6px;
            font-size: 10px;
            border-radius: 2px;
        }

        .btn-danger {
            background-color: var(--vscode-errorForeground);
            color: var(--vscode-editor-background);
        }

        .btn-danger:hover {
            opacity: 0.8;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--vscode-descriptionForeground);
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: var(--vscode-foreground);
        }

        .add-form {
            background-color: var(--vscode-input-background);
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
            display: none;
        }

        .add-form.visible {
            display: block;
        }

        .form-row {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            align-items: center;
        }

        .form-row input {
            background-color: var(--vscode-input-background);
            border: 1px solid var(--vscode-input-border);
            color: var(--vscode-input-foreground);
            padding: 5px 8px;
            border-radius: 3px;
            font-family: var(--vscode-editor-font-family, monospace);
            font-size: 12px;
        }

        .form-row input:focus {
            outline: none;
            border-color: var(--vscode-focusBorder);
        }

        .form-row label {
            min-width: 70px;
            color: var(--vscode-foreground);
            font-weight: 500;
            font-size: 12px;
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--vscode-statusBar-background);
            color: var(--vscode-statusBar-foreground);
            padding: 8px 20px;
            font-size: 12px;
            border-top: 1px solid var(--vscode-statusBar-border);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåê Hosts Manager</h1>
        <div class="actions">
            <button class="btn btn-small btn-secondary" onclick="toggleAddForm()">
                ‚ûï Add Entry
            </button>
            <button class="btn btn-small btn-secondary" onclick="backupHosts()">
                üíæ Backup
            </button>
            <button class="btn btn-small" onclick="refreshHosts()">
                üîÑ Refresh
            </button>
        </div>
    </div>

    <div class="add-form" id="addForm">
        <h3>Add New Host Entry</h3>
        <div class="form-row">
            <label>IP Address:</label>
            <input type="text" id="newIp" placeholder="127.0.0.1" />
        </div>
        <div class="form-row">
            <label>Domain:</label>
            <input type="text" id="newDomain" placeholder="example.local" />
        </div>
        <div class="form-row">
            <label>Comment:</label>
            <input type="text" id="newComment" placeholder="Optional comment" />
        </div>
        <div class="form-row">
            <button class="btn btn-small" onclick="addHost()">Add Host</button>
            <button class="btn btn-small btn-secondary" onclick="toggleAddForm()">Cancel</button>
        </div>
    </div>

    <div class="hosts-container" id="hostsContainer">
        <!-- Hosts will be populated here -->
    </div>

    <div class="status-bar" id="statusBar">
        Ready ‚Ä¢ Click to enable/disable hosts
    </div>

    <script>
        const vscode = acquireVsCodeApi();

        function toggleAddForm() {
            const form = document.getElementById('addForm');
            form.classList.toggle('visible');
            if (form.classList.contains('visible')) {
                document.getElementById('newIp').focus();
            }
        }

        function addHost() {
            const ip = document.getElementById('newIp').value.trim();
            const domain = document.getElementById('newDomain').value.trim();
            const comment = document.getElementById('newComment').value.trim();

            if (!ip || !domain) {
                updateStatus('‚ùå Please enter both IP and domain');
                return;
            }

            vscode.postMessage({
                command: 'addHost',
                ip: ip,
                domain: domain,
                comment: comment
            });

            // Clear form
            document.getElementById('newIp').value = '';
            document.getElementById('newDomain').value = '';
            document.getElementById('newComment').value = '';
            toggleAddForm();
        }

        function toggleHost(index) {
            vscode.postMessage({
                command: 'toggleHost',
                index: index
            });
        }

        function editHost(index) {
            vscode.postMessage({
                command: 'editHost',
                index: index
            });
        }

        function deleteHost(index) {
            if (confirm('Are you sure you want to delete this host entry?')) {
                vscode.postMessage({
                    command: 'deleteHost',
                    index: index
                });
            }
        }

        function refreshHosts() {
            vscode.postMessage({
                command: 'refresh'
            });
            updateStatus('üîÑ Refreshing hosts...');
        }

        function backupHosts() {
            vscode.postMessage({
                command: 'backup'
            });
            updateStatus('üíæ Creating backup...');
        }

        function updateStatus(message) {
            document.getElementById('statusBar').textContent = message;
            setTimeout(() => {
                document.getElementById('statusBar').textContent = 'Ready ‚Ä¢ Click to enable/disable hosts';
            }, 3000);
        }

        function renderHosts(hosts) {
            const container = document.getElementById('hostsContainer');
            
            if (!hosts || hosts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No host entries found</h3>
                        <p>Click "Add Entry" to create your first host entry</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = hosts.map((host, index) => `
                <div class="host-entry ${host.enabled ? '' : 'disabled'}">
                    <div class="host-info">
                        <div class="host-ip">${host.ip}</div>
                        <div class="host-domain">${host.domain}</div>
                        ${host.comment ? `<div class="host-comment"># ${host.comment}</div>` : ''}
                    </div>
                    <div class="host-actions">
                        <label class="toggle-switch">
                            <input type="checkbox" ${host.enabled ? 'checked' : ''} 
                                   onchange="toggleHost(${index})">
                            <span class="slider"></span>
                        </label>
                        <button class="btn btn-small btn-secondary" onclick="editHost(${index})">
                            ‚úèÔ∏è Edit
                        </button>
                        <button class="btn btn-small btn-danger" onclick="deleteHost(${index})">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Listen for messages from the extension
        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.command) {
                case 'updateHosts':
                    renderHosts(message.hosts);
                    break;
                case 'status':
                    updateStatus(message.text);
                    break;
            }
        });

        // Request initial data
        vscode.postMessage({ command: 'ready' });
    </script>
</body>
</html>
